{% extends 'base.html' %}

{% block content %}
<h3>The List of Tasks</h3>
<div class="d-flex flex-wrap  px-5 pt-5">
    {% for task in tasks %}
    <div class="col-sm-3">
        <div class="card m-2">
            <div class="card-body">
                <h5 class="card-title">{{ task.taskTitle }}</h5>
                <p class="card-text">{{ task.taskDescription }}</p>
                {% if not task.is_completed %}
                <a href="{% url 'edit_task' task.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
                {% else %}
                <span class="badge bg-success">Completed</span>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
